<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galerie foto - Grid simplu</title>
  <style>
    :root {
      --gap: 12px;
    }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
      color: #111;
    }
    .gallery {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .item {
      overflow: hidden;
      position: relative;
      background: #ddd;
      border-radius: 8px;
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .35s ease;
    }
    .item:hover img {
      transform: scale(1.06);
    }
    .caption {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: .9rem;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <h1>Galerie foto - Grid</h1>
  <div class="gallery" aria-label="Galerie foto">
    <figure class="item">
      <img src="poza-restaurant-2.png" alt="Mare la apus" loading="lazy">
      <figcaption class="caption">Mare la apus</figcaption>
    </figure>
    <figure class="item">
      <img src="poza-restaurant-3.png" alt="Munte cu zăpadă" loading="lazy">
      <figcaption class="caption">Munte cu zăpadă</figcaption>
    </figure>
    <!-- adaugă câte figure vrei -->
  </div>
</body>
</html>
